<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <header>
      <h1>ROCK, PAPER, SCISSORS</h1>
    </header>

    <main>
      <h2>Round 1</h2>

      <div class="game">
        <div class="info info--player">
          <h3>PLAYER</h3>
          <div class="choice choice--player">✂️</div>
          <p class="score">0</p>
        </div>

        <div class="info info--computer">
          <h3>COMPUTER</h3>
          <div class="choice choice--computer">🪨</div>
          <p class="score">0</p>
        </div>
      </div>

      <div class="choices">
        <button>🪨</button>
        <button>📃</button>
        <button>✂️</button>
      </div>
    </main>

    <footer>Copyright © 2024 gallifreden <a href="https://github.com/kalmar-jiri">GitHub</a></footer>
  </body>
</html>
